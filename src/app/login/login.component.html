<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100" [formGroup]="loginform">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
              <label class="form-label" style="float: left;" for="typeEmailX-2">Email</label>
              <input type="email" formControlName="email" id="typeEmailX-2" class="form-control form-control-lg"
                placeholder="Enter Your Email" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" style="float: left;" for="typeEmailX-2">Password</label>
              <input type="password" formControlName="password" id="typePasswordX-2"
                class="form-control form-control-lg" placeholder="Enter Your Password" />
            </div>

            <!-- Checkbox -->

            <button class="btn btn-primary btn-lg btn-block" (click)="checkLogin()" type="submit">Login</button>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i
                class="fab fa-google me-2"></i> Sign in with google</button><br> <br>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"
              routerLink="/facebook"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button><br><br>
            <a href="#" routerLink="signup" style="font-size: x-large;">Register Here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
