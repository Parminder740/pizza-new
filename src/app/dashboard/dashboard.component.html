<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item style="color: red;" routerLink="">Logout<mat-icon style="margin: 5px; color: black;">logout
        </mat-icon></button>
    </mat-menu>
  </button>
  <span id="pizza" routerLink="">Pizza </span>
  <div style="margin: 20%;" class="input-group">
    <input type="text" class="form-control" placeholder="Search..">
    <div class="input-group-append">
      <button><img style="width: 35px; height: 35px;"
          src="https://toppng.com/uploads/preview/search-icon-customer-icon-11564158924ifw7wyjtfu.png" alt="search">
      </button>
    </div>
  </div>
  <input type="checkbox" id="toggle">
  <label for="toggle" class="dark-light" ></label>
  <button style="cursor: pointer; margin: 5px;" mat-raised-button color="warn" mat-icon-button class="example-icon"
    aria-label="Example icon-button with share icon" routerLink="/userprofile">
    <mat-icon>face</mat-icon>
  </button>{{view.fname}}
  <mat-icon style="margin-left: 10px;" class="cart" routerLink="/cart">shopping_cart</mat-icon>
</mat-toolbar>

<section class="vh-100">
  <div class="toggleButton">
    <h2>Veg</h2>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
   </div>
  <div class="row">
    <div *ngFor="let item of data" class="card" style="width: 15rem;">
      <h5 style="font-weight:bold; font-size:large; padding: 10px; " class="card-title">{{item.name}}</h5>
      <img mat-card-image src={{item.image}} class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">{{item.topping}}</p>
        <p style="font-weight:bold" class="card-text">Price: â‚¹{{item.price}}</p>
        <a class="btn btn-primary" (click)="passData(item)">Add To Cart</a>
      </div>
    </div>
  </div>
