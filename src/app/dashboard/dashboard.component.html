<mat-toolbar style="background-color: rgb(0, 85, 155);" >
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item style="color: red;" routerLink="">Logout<mat-icon style="margin: 5px; color: black;">logout
        </mat-icon></button>
    </mat-menu>
  </button>
  <span id="pizza" routerLink="">Pizza </span>
  <div style="margin: 20%;" class="input-group">
    <input type="text" class="form-control" placeholder="Search..">
    <div class="input-group-append">
      <button><img style="width: 35px; height: 35px;"
          src="https://toppng.com/uploads/preview/search-icon-customer-icon-11564158924ifw7wyjtfu.png" alt="search">
      </button>
    </div>
  </div>
  <!-- <input  type="checkbox" id="toggle"> -->
  <img src="https://cdn-icons.flaticon.com/png/128/5558/premium/5558234.png?token=exp=1653386351~hmac=56452a3c63bd10c1411367c65a70b77e"  style="width: 40px; height:40px" class="dark-light"  (click)="toggleDarkMode()" [(ngModel)]="isDarkMode">

  <button style="cursor: pointer; margin: 5px; float: right;" mat-raised-button color="warn" mat-icon-button class="example-icon"
    aria-label="Example icon-button with share icon" routerLink="/userprofile">
    <mat-icon>face</mat-icon>
  </button>{{view.fname}}
  <div mdbDropdown class="dropdown">
    <a
      class="btn btn-primary dropdown-toggle"
      role="button"
      id="dropdownMenuLink"
      mdbDropdownToggle
      aria-expanded="false"
    >
    </a>
    <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>


  <mat-icon style="margin-left: 10px;" class="cart" routerLink="/cart">shopping_cart</mat-icon>
</mat-toolbar>
